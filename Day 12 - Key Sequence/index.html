<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = []
const secretCode = 'wesbos'

window.addEventListener('keyup', function(e) {
  if (secretCode.charAt(pressed.length) === e.key) pressed.push(e.key);
  else pressed.length = 0;
  if (pressed.join('') === secretCode) {
    pressed.length = 0;
    cornify_add();
  }
});
</script>
</body>
</html>
