<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>
// BUBBLING : When an inner element is selected, all outer (wrapping) elements are selected as well
// CAPTURE : Function will be run on the way DOWN (from outer to inner);  Default is from inner to outer - captures from outer to inner, but function calls from inner to outer
// ONCE : Runs eventlistener only once. removes eventlistener after first run
  const divs = document.querySelectorAll('div');

  function logText (e) {
    e.stopPropagation(); //stops bubbling
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: true,
    once: true
  }));
</script>
</body>
</html>
